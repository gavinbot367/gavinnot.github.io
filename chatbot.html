<!DOCTYPE html>
<html>
<head>
    <title>GavinBot Fix</title>
    <style>
        body { background: #002244; color: white; font-family: sans-serif; text-align: center; padding: 50px; }
        #box { background: white; color: black; width: 300px; height: 300px; margin: 0 auto; overflow-y: scroll; padding: 10px; text-align: left; border: 5px solid #00ffff; }
        input { width: 200px; padding: 10px; margin-top: 10px; }
        button { padding: 10px; background: #00ffff; cursor: pointer; }
        .bot { color: blue; font-weight: bold; }
        .user { color: green; }
    </style>
</head>
<body>

    <h1>GAVINBOT v9.5</h1>
    
    <div id="box">
        <div class="bot">GAVINBOT: Systems checking... Ready.</div>
    </div>

    <input type="text" id="msgIn" placeholder="Type here...">
    <button id="go">SEND</button>

    <script>
        // Use direct ID access for maximum stability
        const display = document.getElementById('box');
        const inputField = document.getElementById('msgIn');
        const sendBtn = document.getElementById('go');

        function startChat() {
            const text = inputField.value;
            if (text == "") return;

            // 1. Add User Text
            display.innerHTML += '<div class="user">YOU: ' + text + '</div>';
            
            // 2. Clear Input
            const savedText = text.toLowerCase();
            inputField.value = "";

            // 3. Bot Reply
            setTimeout(function() {
                let reply = "Squawk! I'm thinking about the Shed.";
                
                if (savedText.includes("hi")) reply = "Ahoy there, matey!";
                if (savedText.includes("tonight")) reply = "Tonight is F1 and 19 Crimes wine!";
                if (savedText.includes("joke")) reply = "Why did the pirate AI cry? He had too many 'bugs' in his arrrr-drive!";
                if (savedText.includes("f1")) reply = "Max Verstappen is fast, but my shed is faster!";

                display.innerHTML += '<div class="bot">GAVINBOT: ' + reply + '</div>';
                display.scrollTop = display.scrollHeight;
            }, 500);
        }

        // BUTTON CLICK
        sendBtn.onclick = startChat;

        // ENTER KEY
        inputField.onkeydown = function(e) {
            if (e.keyCode === 13) { 
                startChat();
            }
        };
    </script>
</body>
</html>
