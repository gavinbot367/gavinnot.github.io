<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GavinBot v8.5 Fixed</title>
    <style>
        body { font-family: sans-serif; background: #1565c0; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: #0d47a1; color: white; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; border-bottom: 2px solid #00ffff; }
        #messageContainer { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background: #f0f0f0; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; line-height: 1.4; }
        .bot { align-self: flex-start; background: #ddd; color: #000; }
        .user { align-self: flex-end; background: #0d47a1; color: #fff; }
        .input-area { padding: 20px; background: #0d47a1; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 5px; border: none; font-size: 16px; }
        button { padding: 10px 20px; background: #00ffff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header>GAVINBOT: LEGACY INTERFACE</header>

<div id="messageContainer">
    </div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Type here and press Enter...">
    <button id="sendBtn">SEND</button>
</div>

<script>
    // This runs as soon as the script loads to prove it is working
    console.log("GavinBot Script Initialized");

    const box = document.getElementById('messageContainer');
    const input = document.getElementById('userInput');
    const btn = document.getElementById('sendBtn');

    function addMessage(text, sender) {
        const d = document.createElement('div');
        d.className = 'msg ' + sender;
        d.innerText = (sender === 'bot' ? "GAVINBOT: " : "YOU: ") + text;
        box.appendChild(d);
        box.scrollTop = box.scrollHeight;
    }

    function getReply(q) {
        q = q.toLowerCase();
        if (q.includes("hello") || q.includes("hi")) return "Squawk! Ahoy there, welcome to the digital lair.";
        if (q.includes("tonight")) return "Tonight is for the shed! 19 Crimes wine and tinkering. If it's Friday, the Auction is on!";
        if (q.includes("f1")) return "F1 is life. Pure speed and engineering. I never miss a race! ðŸŽï¸";
        if (q.includes("joke")) return "Why did the pirate AI cross the road? To update his 'arrrrr-drive'!";
        return "That's interesting! Tell me more about that, or ask about the auction.";
    }

    function process() {
        const val = input.value.trim();
        if (!val) return;

        addMessage(val, 'user');
        input.value = '';

        setTimeout(() => {
            const reply = getReply(val);
            addMessage(reply, 'bot');
        }, 500);
    }

    // CLICK BUTTON EVENT
    btn.onclick = function() {
        process();
    };

    // PRESS ENTER EVENT
    input.onkeydown = function(e) {
        if (e.key === "Enter") {
            e.preventDefault(); // This stops the page from refreshing
            process();
        }
    };

    // Welcome Message
    window.onload = () => {
        addMessage("Systems Online. GavinBot is ready. Talk to me, matey!", "bot");
    };
</script>

</body>
</html>
