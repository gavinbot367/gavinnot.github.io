<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAVINNOT DIAGNOSTIC MODE</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        #monitor { border: 2px solid #0f0; height: 200px; overflow-y: scroll; padding: 10px; margin-bottom: 20px; background: #111; }
        .error { color: red; font-weight: bold; }
        .success { color: #0f0; }
        #chat-test { border: 2px solid #00ffff; padding: 20px; border-radius: 10px; background: #001122; }
        input { background: #222; color: #fff; border: 1px solid #00ffff; padding: 10px; width: 60%; }
        button { padding: 10px; background: #00ffff; color: #000; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <h1>SYSTEM DIAGNOSTICS: GAVINNOT.COM</h1>
    <div id="monitor">Initializing systems...<br></div>

    <div id="chat-test">
        <h3>CHATBOT TEST</h3>
        <div id="msg-box" style="height: 100px; overflow-y: auto; border-bottom: 1px solid #333; margin-bottom: 10px;"></div>
        <input type="text" id="testInput" placeholder="Type 'hi'...">
        <button id="testBtn">SEND</button>
    </div>

    <script>
        const monitor = document.getElementById('monitor');
        const msgBox = document.getElementById('msg-box');
        
        function log(text, type) {
            const span = document.createElement('div');
            span.className = type;
            span.innerHTML = `> ${text}`;
            monitor.appendChild(span);
            monitor.scrollTop = monitor.scrollHeight;
        }

        // 1. TEST JAVASCRIPT
        log("JavaScript Engine: ONLINE", "success");

        // 2. TEST ELEMENTS
        const input = document.getElementById('testInput');
        const btn = document.getElementById('testBtn');
        if(input && btn) {
            log("UI Elements: CONNECTED", "success");
        } else {
            log("UI Elements: MISSING", "error");
        }

        // 3. CHAT LOGIC
        function runChat() {
            const val = input.value;
            log(`User Input Detected: "${val}"`, "success");
            
            const uMsg = document.createElement('div');
            uMsg.innerText = "YOU: " + val;
            msgBox.appendChild(uMsg);
            
            input.value = "";

            setTimeout(() => {
                const bMsg = document.createElement('div');
                bMsg.style.color = "#00ffff";
                bMsg.innerText = "GAVINBOT: I am working! The logic is active.";
                msgBox.appendChild(bMsg);
                log("Bot Response: DELIVERED", "success");
            }, 500);
        }

        btn.onclick = runChat;
        input.onkeydown = (e) => { 
            if(e.keyCode === 13) {
                log("Enter Key Pressed", "success");
                runChat(); 
            }
        };

        // 4. TEST VIDEO/IMAGE ASSETS
        window.onload = () => {
            log("Checking local assets...", "success");
            const img = new Image();
            img.src = "gavinbot.png";
            img.onload = () => log("Image 'gavinbot.png': FOUND", "success");
            img.onerror = () => log("Image 'gavinbot.png': NOT FOUND", "error");
        };
    </script>
</body>
</html>
