<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pirate Treasure Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: radial-gradient(ellipse at top left, #f5deb3 0%, #c1a063 100%);
      margin: 0;
      min-height: 100vh;
      font-family: 'Trebuchet MS', Arial, sans-serif;
      color: #3e2505;
    }
    h1 {
      text-align: center;
      font-size: 2.7em;
      margin: 1.2em 0 0.2em 0;
      color: #3e2505;
      text-shadow: 0 0 11px #fff8dc, 0 0 24px #d3b46e;
      letter-spacing: 2px;
    }
    .desc {
      text-align: center;
      font-size: 1.22em;
      color: #66430e;
      margin: 0.7em auto 2em auto;
      max-width: 700px;
      background: rgba(222,184,135,0.22);
      border-radius: 18px;
      padding: 1em 1.2em;
      box-shadow: 0 0 8px #d3b46e44;
    }
    .map-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2em 0 0 0;
      min-height: 540px;
    }
    #mapCanvas {
      border-radius: 26px;
      border: 6px solid #d3b46e;
      box-shadow: 0 0 36px #d3b46e, 0 0 32px #fff8dc;
      background: #fdf5e6;
      width: 820px;
      max-width: 98vw;
      height: 540px;
      display: block;
    }
    .legend {
      margin: 2.5em auto 1em auto;
      text-align: center;
      font-size: 1.08em;
      color: #66430e;
      background: rgba(222,184,135,0.15);
      border-radius: 15px;
      display: inline-block;
      padding: 0.7em 2em;
      box-shadow: 0 0 8px #d3b46e44;
      letter-spacing: 1px;
    }
    .legend span {
      margin: 0 1em;
    }
    .icon {
      font-size: 1.3em;
      margin-right: 0.3em;
      vertical-align: middle;
    }
    footer {
      text-align:center;
      color:#a57c1b;
      margin:2.5em 0 1em 0;
      font-size: 1em;
      opacity:0.7;
      letter-spacing:1px;
    }
    @media (max-width:950px) {
      #mapCanvas { width:99vw; height:55vw; min-height:250px;}
    }
    @media (max-width:600px) {
      #mapCanvas { min-height:140px;}
      .legend { font-size:0.93em; padding:0.7em 0.4em;}
      .desc { font-size:1em; padding:0.7em 0.2em;}
    }
  </style>
</head>
<body>
  <h1>Pirate Treasure Map üó∫Ô∏è</h1>
  <div class="desc">
    An old-school pirate treasure map: X marks the spot!<br>
    Sail past the islands, avoid the kraken, and hunt for the legendary gold.
  </div>
  <div class="map-wrap">
    <canvas id="mapCanvas" width="820" height="540"></canvas>
  </div>
  <div class="legend">
    <span><span class="icon">üè¥‚Äç‚ò†Ô∏è</span>Pirate Ship</span>
    <span><span class="icon">üèùÔ∏è</span>Island</span>
    <span><span class="icon">üíé</span>Treasure</span>
    <span><span class="icon">ü¶ú</span>Parrot</span>
    <span><span class="icon">ü¶ë</span>Kraken</span>
    <span><span class="icon">‚ùå</span>X Marks the Spot</span>
  </div>
  <footer>
    &copy; 2025 Gavinbot Village | The adventure begins!
  </footer>
  <script>
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');

    function drawMap() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // Draw old paper effect
      let paperGrad = ctx.createRadialGradient(410,270,180,410,270,430);
      paperGrad.addColorStop(0, "#fdf5e6");
      paperGrad.addColorStop(1, "#f5deb3");
      ctx.fillStyle = paperGrad;
      ctx.fillRect(0,0,canvas.width,canvas.height);

      // Draw sea
      ctx.save();
      ctx.globalAlpha=0.14;
      ctx.fillStyle = "#3997e3";
      ctx.beginPath();
      ctx.arc(210,390,170,0,2*Math.PI);
      ctx.fill();
      ctx.globalAlpha=1;
      ctx.restore();

      // Draw islands
      ctx.save();
      ctx.fillStyle = "#e2c078";
      ctx.beginPath();
      ctx.ellipse(650,430,60,33,Math.PI/9,0,2*Math.PI);
      ctx.fill();
      ctx.beginPath();
      ctx.ellipse(610,180,40,19,Math.PI/6,0,2*Math.PI);
      ctx.fill();
      ctx.beginPath();
      ctx.ellipse(180,120,42,22,Math.PI/2,0,2*Math.PI);
      ctx.fill();
      ctx.restore();

      // Draw path (dashed)
      ctx.save();
      ctx.setLineDash([10,12]);
      ctx.strokeStyle = "#a57c1b";
      ctx.lineWidth = 2.6;
      ctx.beginPath();
      ctx.moveTo(60,500);
      ctx.bezierCurveTo(180,390,310,220,510,450);
      ctx.bezierCurveTo(610,480,650,180,180,120);
      ctx.bezierCurveTo(320,70,700,300,650,430);
      ctx.stroke();
      ctx.setLineDash([]);
      ctx.restore();

      // Draw Pirate Ship
      ctx.font = "2.8em serif";
      ctx.fillText("üè¥‚Äç‚ò†Ô∏è", 60, 510);

      // Draw Kraken
      ctx.font = "2em serif";
      ctx.fillText("ü¶ë", 240, 440);

      // Draw Parrot
      ctx.font = "2em serif";
      ctx.fillText("ü¶ú", 200, 100);

      // Draw Islands
      ctx.font = "2.8em serif";
      ctx.fillText("üèùÔ∏è", 650, 430);
      ctx.fillText("üèùÔ∏è", 610, 180);
      ctx.fillText("üèùÔ∏è", 180, 120);

      // Draw Treasure
      ctx.font = "2.6em serif";
      ctx.fillText("üíé", 510, 450);

      // Draw X marks the spot
      ctx.save();
      ctx.font = "3.5em Arial";
      ctx.strokeStyle="#a57c1b";
      ctx.lineWidth=3;
      ctx.globalAlpha=0.7;
      ctx.strokeText("‚ùå", 720, 410);
      ctx.globalAlpha=1;
      ctx.fillStyle = "#b22222";
      ctx.fillText("‚ùå", 720, 410);
      ctx.restore();

      // Draw compass rose
      ctx.save();
      ctx.translate(780,60);
      ctx.rotate(Math.PI/7);
      ctx.strokeStyle = "#a57c1b";
      ctx.lineWidth = 2.5;
      ctx.beginPath();
      for(let i=0;i<8;i++){
        ctx.moveTo(0,0);
        ctx.lineTo(0,32);
        ctx.rotate(Math.PI/4);
      }
      ctx.stroke();
      ctx.font = "1.4em serif";
      ctx.fillStyle="#66430e";
      ctx.fillText("üß≠", -14,11);
      ctx.restore();

      // Old map border
      ctx.save();
      ctx.lineWidth = 10;
      ctx.strokeStyle = "#d3b46e";
      ctx.globalAlpha=0.60;
      ctx.strokeRect(0,0,canvas.width,canvas.height);
      ctx.restore();
    }

    drawMap();
  </script>
</body>
</html>
