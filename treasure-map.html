<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pirate Treasure Map - Classic SVG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: radial-gradient(ellipse at center, #f5deb3 0%, #c1a063 100%);
      margin: 0;
      min-height: 100vh;
      font-family: 'Trebuchet MS', Arial, sans-serif;
      color: #3e2505;
    }
    h1 {
      text-align: center;
      font-size: 2.7em;
      margin: 1.2em 0 0.2em 0;
      color: #3e2505;
      text-shadow: 0 0 11px #fff8dc, 0 0 24px #d3b46e;
      letter-spacing: 2px;
    }
    .desc {
      text-align: center;
      font-size: 1.22em;
      color: #66430e;
      margin: 0.7em auto 2em auto;
      max-width: 700px;
      background: rgba(222,184,135,0.22);
      border-radius: 18px;
      padding: 1em 1.2em;
      box-shadow: 0 0 8px #d3b46e44;
    }
    .svg-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2em 0 2em 0;
      min-height: 540px;
    }
    .legend {
      margin: 2.5em auto 1em auto;
      text-align: center;
      font-size: 1.08em;
      color: #66430e;
      background: rgba(222,184,135,0.15);
      border-radius: 15px;
      display: inline-block;
      padding: 0.7em 2em;
      box-shadow: 0 0 8px #d3b46e44;
      letter-spacing: 1px;
    }
    .legend span {
      margin: 0 1em;
    }
    .icon {
      font-size: 1.3em;
      margin-right: 0.3em;
      vertical-align: middle;
    }
    footer {
      text-align:center;
      color:#a57c1b;
      margin:2.5em 0 1em 0;
      font-size: 1em;
      opacity:0.7;
      letter-spacing:1px;
    }
    @media (max-width:950px) {
      .svg-wrap { min-width: 99vw; min-height: 250px;}
      svg { width: 99vw !important; height: 55vw !important;}
    }
    @media (max-width:600px) {
      .legend { font-size:0.93em; padding:0.7em 0.4em;}
      .desc { font-size:1em; padding:0.7em 0.2em;}
    }
  </style>
</head>
<body>
  <h1>Pirate Treasure Map 🗺️</h1>
  <div class="desc">
    An elegant old-school treasure map. Sail past the islands, avoid the kraken, and hunt for the legendary gold!
  </div>
  <div class="svg-wrap">
    <svg width="820" height="540" viewBox="0 0 820 540">
      <!-- Parchment background -->
      <defs>
        <radialGradient id="parchment" cx="50%" cy="50%" r="80%">
          <stop offset="0%" stop-color="#fdf5e6"/>
          <stop offset="100%" stop-color="#e5c085"/>
        </radialGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
          <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#d3b46e" />
        </filter>
      </defs>
      <rect x="0" y="0" width="820" height="540" rx="32" fill="url(#parchment)" filter="url(#shadow)" />

      <!-- Compass Rose -->
      <g transform="translate(760,60)">
        <circle r="28" fill="#e5c085" stroke="#ad8f55" stroke-width="2"/>
        <g>
          <line x1="0" y1="-28" x2="0" y2="28" stroke="#ad8f55" stroke-width="3"/>
          <line x1="-28" y1="0" x2="28" y2="0" stroke="#ad8f55" stroke-width="3"/>
          <line x1="-20" y1="-20" x2="20" y2="20" stroke="#ad8f55" stroke-width="2"/>
          <line x1="20" y1="-20" x2="-20" y2="20" stroke="#ad8f55" stroke-width="2"/>
        </g>
        <text x="0" y="8" font-size="1.2em" text-anchor="middle" fill="#66430e" font-family="serif">🧭</text>
      </g>

      <!-- Sea -->
      <ellipse cx="230" cy="410" rx="170" ry="70" fill="#b7e3f5" opacity="0.18"/>

      <!-- Islands -->
      <ellipse cx="650" cy="430" rx="60" ry="30" fill="#ecd08f" stroke="#ad8f55" stroke-width="3"/>
      <ellipse cx="610" cy="180" rx="34" ry="14" fill="#ecd08f" stroke="#ad8f55" stroke-width="3"/>
      <ellipse cx="180" cy="120" rx="38" ry="18" fill="#ecd08f" stroke="#ad8f55" stroke-width="3"/>

      <!-- Path (dashed line) -->
      <path d="M70,500 C180,390 310,220 510,450 C610,480 650,180 180,120 C320,70 700,300 650,430"
            stroke="#ad8f55" stroke-width="3" fill="none" stroke-dasharray="16,14" />

      <!-- Pirate Ship -->
      <text x="70" y="510" font-size="2.8em" font-family="serif">🏴‍☠️</text>

      <!-- Kraken -->
      <text x="250" y="440" font-size="2.2em" font-family="serif">🦑</text>

      <!-- Parrot -->
      <text x="200" y="100" font-size="2em" font-family="serif">🦜</text>

      <!-- Islands -->
      <text x="650" y="435" font-size="2.5em" font-family="serif">🏝️</text>
      <text x="610" y="185" font-size="2.5em" font-family="serif">🏝️</text>
      <text x="180" y="125" font-size="2.5em" font-family="serif">🏝️</text>

      <!-- Treasure -->
      <text x="510" y="455" font-size="2.4em" font-family="serif">💎</text>

      <!-- X marks the spot -->
      <text x="720" y="410" font-size="3.2em" font-family="Arial" fill="#b22222" stroke="#ad8f55" stroke-width="2">❌</text>

      <!-- Decorative border (old scroll look) -->
      <rect x="8" y="8" width="804" height="524" rx="24" fill="none" stroke="#ad8f55" stroke-width="9" opacity="0.6"/>
    </svg>
  </div>
  <div class="legend">
    <span><span class="icon">🏴‍☠️</span>Pirate Ship</span>
    <span><span class="icon">🏝️</span>Island</span>
    <span><span class="icon">💎</span>Treasure</span>
    <span><span class="icon">🦜</span>Parrot</span>
    <span><span class="icon">🦑</span>Kraken</span>
    <span><span class="icon">❌</span>X Marks the Spot</span>
    <span><span class="icon">🧭</span>Compass</span>
  </div>
  <footer>
    &copy; 2025 Gavinbot Village | The adventure begins!
  </footer>
</body>
</html>
