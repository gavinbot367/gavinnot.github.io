<!DOCTYPE html>
<html>
<head>
    <title>GAVINNOT RESET</title>
    <style>
        body { background: black; color: #0f0; font-family: 'Courier New', monospace; text-align: center; padding: 50px; }
        #terminal { background: #111; border: 2px solid #0f0; width: 90%; max-width: 600px; margin: 20px auto; height: 300px; overflow-y: scroll; padding: 10px; text-align: left; }
        input { width: 70%; padding: 10px; background: #000; color: #0f0; border: 1px solid #0f0; }
        button { padding: 10px 20px; background: #0f0; color: #000; border: none; cursor: pointer; font-weight: bold; }
        .bot { color: #0ff; }
    </style>
</head>
<body>

    <h1>GAVINNOT COMMAND CENTER</h1>
    <p>If you can see this, the code is LIVE.</p>

    <div id="terminal">
        <div>SYSTEM: Initializing GavinBot...</div>
    </div>

    <input type="text" id="userIn" placeholder="Type HI and hit Enter">
    <button id="sendBtn">SEND</button>

    <script>
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('userIn');
        const btn = document.getElementById('sendBtn');

        function print(txt, owner) {
            const line = document.createElement('div');
            line.className = owner;
            line.innerHTML = (owner === 'bot' ? "GAVINBOT: " : "YOU: ") + txt;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function handle() {
            const val = input.value.trim();
            if(!val) return;
            print(val, 'user');
            input.value = "";
            
            setTimeout(() => {
                let r = "I am alive. The logic is working. Tell me to bring back the Pirate visuals!";
                if(val.toLowerCase().includes("hi")) r = "Ahoy! The system is finally responding!";
                print(r, 'bot');
            }, 500);
        }

        btn.onclick = handle;
        input.onkeydown = (e) => { if(e.keyCode === 13) handle(); };

        print("GavinBot Online. Ready for orders.", "bot");
    </script>

</body>
</html>
