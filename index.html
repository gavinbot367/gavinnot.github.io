    nav a:hover {
      color: #fdbc4b;
      text-shadow: 0 0 8px #fdbc4b;
    }
    .toggle-btn {
      position: absolute;
      right: 10px;

    }

      width: 90%;
    }
    h2 {

      margin-top: 0;

    .gallery {

      background: #232323;

    @media (max-width: 600px) {

      .container, .neon-border { padding: 1em 0.6em; }

    }
    ul {

      margin: 0 auto 0 1.2em;

      max-width: 500px;
      font-size: 1.05em;

    footer {

      font-size: 0.95em;

    #gavinbot-button {

      background: #0ff;

      z-index: 999;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      max-height: 60vh;
      overflow-y: auto;

    #close-btn {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;

    /* Chat Widget (fixed) */
    #gavinbot-widget {
      position: fixed;
      bottom: 100px;

      max-width: 95vw;
      z-index: 9999;

      background: #232526;
      border: 2px solid #19f7d2;

    }
    #gavinbot-widget .chat-header img {
      width:44px; height:44px; border-radius:50%; background:#fff;
    }

      background:#fff;
      color:#222;

      padding:1em;
      font-size:0.9em;

    #gavinbot-form {

      padding:0.5em;

      gap:0.5em;
    }
    #gavinbot-form input {
      flex:1;
      padding:0.55em;
      border-radius:8px;
      border:1px solid #bbb;
    }
    #gavinbot-form button {
      background:#00ffea;
      color:#232526;
      border:none;
      padding:0.5em 1.2em;
      border-radius:8px;
      font-weight:bold;
      cursor:pointer;
      font-family:'Orbitron',sans-serif;
    }
    .chat-msg {
      margin:0.6em 0;
      padding:6px 8px;
      border-radius:8px;
      background:rgba(255,255,255,0.1);
    }
