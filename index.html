<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GavinBot - Interactive Chat</title>

  <style>
    /* General Style Setup */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #1e88e5, #1565c0);
      color: #fff;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background-color: #0d47a1;
      padding: 15px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .chat-box {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      width: 80%;
      background: white;
      color: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .messages {
      overflow-y: auto;
      height: 300px;
      padding: 10px;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: calc(100% - 40px);
      padding: 10px;
      border-radius: 15px;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .message.user {
      align-self: flex-end;
      background-color: #1e88e5;
      color: white;
    }
    .message.bot {
      align-self: flex-start;
      background-color: #e0e0e0;
      color: #424242;
    }
    .input-area {
      display: flex;
      gap: 5px;
      padding: 10px;
      background: #1565c0;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #1e88e5;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>

<header>
  GavinBot - Your Assistant
</header>
<div class="chat-container">
  <div class="chat-box">
    <div class="messages" id="messageContainer"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message here..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script>
  // Chatbot logic
  const messagesContainer = document.getElementById("messageContainer");

  function displayMessage(content, className) {
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${className}`;
    messageDiv.textContent = content;
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  function getBotResponse(userText) {
    const lowerCaseText = userText.toLowerCase();
    if (lowerCaseText.includes("hello") || lowerCaseText.includes("hi")) {
      return "Hello! How can I assist you today?";
    } else if (lowerCaseText.includes("weather")) {
      return "I can't provide weather updates yet, but I'm learning!";
    } else if (lowerCaseText.includes("bye")) {
      return "Goodbye! Have a great day!";
    } else {
      return "I'm not sure how to respond to that. Can you ask something else?";
    }
  }

  function sendMessage() {
    const userInput = document.getElementById("userInput");
    const userText = userInput.value.trim();
    if (!userText) return;

    // Display user's message
    displayMessage(userText, "user");

    // Generate and display bot response
    const botResponse = getBotResponse(userText);
    setTimeout(() => {
      displayMessage(botResponse, "bot");
    }, 1000); // Simulate chatbot thinking delay
    
    userInput.value = "";
  }
</script>

</body>
</html>
