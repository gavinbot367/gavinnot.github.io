<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAVINNOT | Eternal Pirate King</title>
    <style>
        :root { --neon: #00ffff; --pink: #ff00ff; --gold: #fdbc4b; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 50px; }

        /* HERO SECTION */
        .hero { position: relative; height: 60vh; display: flex; align-items: center; justify-content: center; overflow: hidden; border-bottom: 2px solid var(--neon); }
        #bg-video { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; z-index: -1; transform: translate(-50%, -50%); filter: brightness(0.4); }
        h1 { font-size: clamp(3rem, 10vw, 6rem); color: var(--neon); text-shadow: 0 0 20px var(--neon); margin: 0; letter-spacing: 5px; }

        /* PHOTO GALLERY */
        .gallery-container { max-width: 1000px; margin: 40px auto; display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; padding: 20px; }
        .polaroid { background: #fff; padding: 10px 10px 35px 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); transform: rotate(-2deg); transition: 0.4s; width: 220px; cursor: pointer; }
        .polaroid:nth-child(even) { transform: rotate(3deg); }
        .polaroid:hover { transform: rotate(0deg) scale(1.05); z-index: 5; box-shadow: 0 0 20px var(--neon); }
        .polaroid img { width: 100%; height: 200px; object-fit: cover; }
        .polaroid span { color: #333; font-family: 'Brush Script MT', cursive; font-size: 1.4rem; display: block; text-align: center; margin-top: 15px; }

        /* LIGHTBOX OVERLAY */
        #lightbox { display: none; position: fixed; z-index: 100; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; cursor: zoom-out; }
        #lightbox img { max-width: 90%; max-height: 80%; border: 10px solid #fff; box-shadow: 0 0 50px var(--neon); }

        /* CHAT FRAME */
        .chat-frame { max-width: 750px; margin: 40px auto; background: #0a0a0a; border: 2px solid var(--neon); border-radius: 15px; display: flex; flex-direction: column; height: 600px; overflow: hidden; }
        #chat-display { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #050505; }
        .msg { padding: 12px 18px; border-radius: 12px; max-width: 80%; line-height: 1.5; font-size: 1.1rem; }
        .bot { align-self: flex-start; background: rgba(0,255,255,0.1); color: var(--neon); border-left: 4px solid var(--neon); }
        .user { align-self: flex-end; background: rgba(255,255,255,0.1); color: #fff; border-right: 4px solid #fff; }

        /* INPUT AREA */
        .input-bar { display: flex; padding: 15px; background: #000; gap: 10px; border-top: 2px solid #222; }
        input#userInput { flex: 1; background: #111; border: 1px solid var(--neon); color: #fff; padding: 15px; border-radius: 8px; outline: none; }
        button#sendBtn { background: var(--neon); color: #000; border: none; padding: 0 25px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="hero">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="ai-king.mp4" type="video/mp4">
        </video>
        <div style="z-index: 10; text-align: center;">
            <img src="gavinbot.png" style="width: 140px; height: 140px; border-radius: 50%; border: 4px solid var(--neon); margin-bottom: 20px; object-fit: cover;">
            <h1>GAVINNOT</h1>
            <p style="color: var(--pink); letter-spacing: 6px; font-weight: bold;">ETERNAL NEURAL LINK ACTIVE</p>
        </div>
    </div>

    <div class="gallery-container">
        <div class="polaroid" onclick="openLightbox('the-tech-workshop.png')">
            <img src="the-tech-workshop.png">
            <span>The Workshop</span>
        </div>
        <div class="polaroid" onclick="openLightbox('gavinnot-character-poster.png')">
            <img src="gavinnot-character-poster.png">
            <span>The Captain</span>
        </div>
        <div class="polaroid" onclick="openLightbox('the-village-bar.png')">
            <img src="the-village-bar.png">
            <span>The Village Bar</span>
        </div>
        <div class="polaroid" onclick="openLightbox('the-ship.png')">
            <img src="the-ship.png">
            <span>The Ship</span>
        </div>
    </div>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="">
    </div>

    <div class="chat-frame">
        <div id="chat-header" style="background:var(--neon); color:#000; padding:10px; text-align:center; font-weight:bold;">GAVINBOT CORE // v12.7</div>
        <div id="chat-display">
            <div class="msg bot">Squawk! Systems are stabilized. Click a photo to see it better, or talk to me below!</div>
        </div>
        <div class="input-bar">
            <input type="text" id="userInput" placeholder="Talk to the Captain..." autofocus>
            <button id="sendBtn">TALK</button>
        </div>
    </div>

    <script>
        // LIGHTBOX LOGIC
        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }

        // CHATBOT LOGIC
        const display = document.getElementById('chat-display');
        const input = document.getElementById('userInput');
        const btn = document.getElementById('sendBtn');

        function addMsg(text, type) {
            const d = document.createElement('div');
            d.className = `msg ${type}`;
            d.innerHTML = (type === 'bot' ? "<b>GAVINBOT:</b> " : "<b>YOU:</b> ") + text;
            display.appendChild(d);
            display.scrollTop = display.scrollHeight;
        }

        function getCleverReply(msg) {
            const q = msg.toLowerCase();
            if (q.includes("recipe") || q.includes("dark and stormy")) return "Alright: Ice, 2oz Dark Rum, Ginger Beer, and a whole lime. Stir and enjoy.";
            if (q.includes("drink")) return "Check the clock! If it's late, grab the 19 Crimes Wine.";
            if (q.includes("hi")) return "Ahoy! Pull up a stool.";
            return "Interesting point. Tell me more about that in the shed.";
        }

        function run() {
            const val = input.value.trim();
            if(!val) return;
            addMsg(val, 'user');
            input.value = "";
            setTimeout(() => addMsg(getCleverReply(val), 'bot'), 600);
        }

        btn.onclick = run;
        input.onkeydown = (e) => { if(e.key === "Enter") { e.preventDefault(); run(); } };
    </script>
</body>
</html>
