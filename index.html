<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Thematic Sections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .gallery-section {
            padding: 2em;
        }
        h2 {
            border-bottom: 2px solid #333;
            font-size: 1.5em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1em;
            margin-top: 1em;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            border-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Thematic Gallery</h1>
    </header>

    <main>
        <section class="gallery-section">
            <h2>Nature</h2>
            <div class="gallery">
                <img src="images/nature1.jpg" alt="Nature photo 1">
                <img src="images/nature2.jpg" alt="Nature photo 2">
                <img src="images/nature3.jpg" alt="Nature photo 3">
                <img src="images/nature4.jpg" alt="Nature photo 4">
            </div>
        </section>

        <section class="gallery-section">
            <h2>Architecture</h2>
            <div class="gallery">
                <img src="images/architecture1.jpg" alt="Architecture photo 1">
                <img src="images/architecture2.jpg" alt="Architecture photo 2">
                <img src="images/architecture3.jpg" alt="Architecture photo 3">
                <img src="images/architecture4.jpg" alt="Architecture photo 4">
            </div>
        </section>

        <section class="gallery-section">
            <h2>Abstract</h2>
            <div class="gallery">
                <img src="images/abstract1.jpg" alt="Abstract photo 1">
                <img src="images/abstract2.jpg" alt="Abstract photo 2">
                <img src="images/abstract3.jpg" alt="Abstract photo 3">
                <img src="images/abstract4.jpg" alt="Abstract photo 4">
            </div>
        </section>
    </main>
</body>
</html>
