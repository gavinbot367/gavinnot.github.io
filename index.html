<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GavinNot Chat</title>
<style>
  body {
    background-color: #000;
    color: #00ffff;
    font-family: 'Orbitron', sans-serif, monospace;
    margin: 0; padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #gavinnot-image {
    max-width: 300px;
    width: 100%;
    border-radius: 12px;
    margin-bottom: 30px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  #gavinnot-image:hover {
    transform: scale(1.05);
  }

  #chat-container {
    width: 100%;
    max-width: 900px;
    background-color: #111;
    border: 3px solid #00ffff;
    border-radius: 15px;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    height: 500px;
  }

  #chat-log {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    border: 2px solid #00ffff;
    border-radius: 10px;
    margin-bottom: 15px;
    background: #000;
  }

  .message {
    margin-bottom: 15px;
  }

  .message.user {
    text-align: right;
    color: #ff6;
  }

  .message.bot {
    text-align: left;
    color: #0ff;
  }

  #chat-input {
    width: 100%;
    font-size: 1.1rem;
    padding: 10px;
    border-radius: 10px;
    border: 2px solid #00ffff;
    background: #000;
    color: #00ffff;
    resize: none;
    box-sizing: border-box;
    transition: all 0.3s ease;
  }

  #chat-input:focus {
    outline: none;
    border-color: #ff00ff;
    background: #111;
  }

  #send-button {
    margin-top: 10px;
    padding: 10px 15px;
    font-size: 1rem;
    background-color: #00ffff;
    color: #000;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #send-button:hover {
    background-color: #00cccc;
  }
</style>
</head>
<body>

<!-- GavinNot Image -->
<img id="gavinnot-image" src="https://gavinnot.com/path-to-your-image.jpg" alt="GavinNot" title="Click to focus chat" />

<!-- Chat Section -->
<div id="chat-container">
  <div id="chat-log"></div>

  <textarea
    id="chat-input"
    rows="1"
    placeholder="Type your message here..."
  ></textarea>
  <button id="send-button">Send</button>
</div>

<script>
  const chatLog = document.getElementById('chat-log');
  const chatInput = document.getElementById('chat-input');
  const sendButton = document.getElementById('send-button');
  const gavinnotImage = document.getElementById('gavinnot-image');

  // Auto-resize textarea on input
  chatInput.addEventListener('input', () => {
    chatInput.style.height = 'auto'; // reset
    chatInput.style.height = chatInput.scrollHeight + 'px';
  });

  // Focus chat input when clicking on image
  gavinnotImage.addEventListener('click', () => {
    chatInput.focus();
  });

  // Simple chat logic (replace this with your chatbot API or logic)
  function botResponse(userText) {
    // This is a very simple mock response logic.
    // You can improve this by connecting to a real chatbot backend or AI API.
    userText = userText.toLowerCase();

    if (userText.includes('hello') || userText.includes('hi')) {
      return 'Hey there! How can I help you today?';
    }
    if (userText.includes('how are you')) {
      return "I'm just a bot, but I'm doing great, thanks!";
    }
    if (userText.includes('gavinnot')) {
      return 'GavinNot is your friendly AI assistant!';
    }
    return "Sorry, I don't quite understand that yet. Ask me something else?";
  }

  // Add message to chat log
  function addMessage(text, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    msgDiv.textContent = text;
    chatLog.appendChild(msgDiv);
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  // Handle send button click or enter key
  function sendMessage() {
    const message = chatInput.value.trim();
    if (!message) return;

    addMessage(message, 'user');
    chatInput.value = '';
    chatInput.style.height = 'auto';

    // Bot reply delay to simulate typing
    setTimeout(() => {
      const response = botResponse(message);
      addMessage(response, 'bot');
    }, 700);
  }

  sendButton.addEventListener('click', sendMessage);
  chatInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>
