<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            margin: 20px auto;
        }

        .gallery-item {
            text-align: center;
            position: relative;
            cursor: pointer;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .gallery-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0,255,255,0.8);
        }

        .caption {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Image Gallery</h1>

    <div class="gallery">
        <!-- Images added here -->
        <div class="gallery-item">
            <a href="assets-blackcode.png" target="_blank">
                <img src="assets-blackcode.png" alt="assets-blackcode">
            </a>
            <div class="caption">assets-blackcode.png</div>
        </div>
        <div class="gallery-item">
            <a href="assets-gavinbot.png" target="_blank">
                <img src="assets-gavinbot.png" alt="assets-gavinbot">
            </a>
            <div class="caption">assets-gavinbot.png</div>
        </div>
        <div class="gallery-item">
            <a href="auction-items.png" target="_blank">
                <img src="auction-items.png" alt="auction-items">
            </a>
            <div class="caption">auction-items.png</div>
        </div>
        <div class="gallery-item">
            <a href="back-garden.png" target="_blank">
                <img src="back-garden.png" alt="back-garden">
            </a>
            <div class="caption">back-garden.png</div>
        </div>
        <div class="gallery-item">
            <a href="dream.png" target="_blank">
                <img src="dream.png" alt="dream">
            </a>

        <div class="gallery-item">

</body>
</html>
