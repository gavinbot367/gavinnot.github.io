<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAVINNOT | Eternal Pirate King</title>
    <style>
        :root { --neon: #00ffff; --pink: #ff00ff; --gold: #fdbc4b; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 100px; }

        /* HERO SECTION */
        .hero { position: relative; height: 55vh; display: flex; align-items: center; justify-content: center; overflow: hidden; border-bottom: 2px solid var(--neon); }
        #bg-video { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; z-index: -1; transform: translate(-50%, -50%); filter: brightness(0.4); }
        h1 { font-size: clamp(3rem, 10vw, 6rem); color: var(--neon); text-shadow: 0 0 20px var(--neon); margin: 0; letter-spacing: 5px; }

        /* INTERACTIVE BUTTON */
        .call-btn { 
            background: rgba(0, 255, 255, 0.1); 
            color: var(--neon); 
            border: 2px solid var(--neon); 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            font-weight: bold; 
            cursor: pointer; 
            border-radius: 50px; 
            margin-top: 20px; 
            transition: 0.3s; 
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--neon);
            z-index: 20;
            position: relative;
        }
        .call-btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 40px var(--neon); }

        /* GALLERY SECTION */
        .gallery-title { text-align: center; color: var(--gold); font-family: 'Georgia', serif; margin-top: 40px; letter-spacing: 3px; }
        .gallery-container { max-width: 1200px; margin: 20px auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; padding: 20px; }
        .polaroid { background: #fff; padding: 10px 10px 30px 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.7); transition: 0.3s; cursor: pointer; transform: rotate(var(--r)); }
        .polaroid:hover { transform: rotate(0deg) scale(1.1); z-index: 10; box-shadow: 0 0 20px var(--neon); }
        .polaroid img { width: 100%; height: 180px; object-fit: cover; }
        .polaroid span { color: #333; font-family: 'Brush Script MT', cursive; font-size: 1.1rem; display: block; text-align: center; margin-top: 8px; white-space: nowrap; overflow: hidden; }

        /* LIGHTBOX */
        #lightbox { display: none; position: fixed; z-index: 100; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); align-items: center; justify-content: center; flex-direction: column; }
        #lightbox img { max-width: 90%; max-height: 75%; border: 8px solid #fff; margin-bottom: 20px; }
        .dl-btn { background: var(--pink); color: #fff; padding: 10px 25px; border-radius: 5px; text-decoration: none; font-weight: bold; }
        
        .game-wrapper { max-width: 1000px; margin: 50px auto; padding: 0 20px; text-align: center; }
    </style>
</head>
<body>

    <div class="hero">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="ai-king.mp4" type="video/mp4">
        </video>
        <div style="z-index: 10; text-align: center;">
            <img src="gavinbot.png" style="width: 140px; border-radius: 50%; border: 4px solid var(--neon); box-shadow: 0 0 20px var(--neon);">
            <h1>GAVINNOT</h1>
            <button class="call-btn" onclick="startConversation()">Communicate with Gavinnot</button>
        </div>
    </div>

    <h2 class="gallery-title">THE ETERNAL ARCHIVES</h2>
    <div class="gallery-container" id="mainGallery"></div>

    <div id="lightbox" onclick="if(event.target == this) this.style.display='none'">
        <img id="lightbox-img">
        <a id="downloadLink" class="dl-btn" download>DOWNLOAD IMAGE</a>
    </div>

    <div class="game-wrapper">
        <h2 class="gallery-title">NEON VOID</h2>
        <iframe src="neon-void.html" style="width: 100%; height: 600px; border: none; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.5);" title="Neon Void Game" allow="autoplay"></iframe>
    </div>

    <elevenlabs-convai agent-id="agent_7201kean8367ejw82a3rc4109p0q"></elevenlabs-convai>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed@beta" async type="text/javascript"></script>

    <script>
        // Trigger for the human voice widget
        function startConversation() {
            const el = document.querySelector('elevenlabs-convai');
            if (el && el.shadowRoot) {
                const button = el.shadowRoot.querySelector('button');
                if (button) button.click();
            }
        }

        const imgFiles = [
            { src: "assets-blackcode.png", label: "Black Code" },
            { src: "assets-gavinbot.png", label: "Gavinbot Assets" },
            { src: "auction-items.png", label: "The Auction" },
            { src: "back-garden.png", label: "Back Garden" },
            { src: "dream.png", label: "The Dream" },
            { src: "edge-of-world.png", label: "World's Edge" },
            { src: "gavinbot-village.png", label: "Bot Village" },
            { src: "gavinnot-&-gavinbot.png", label: "The Duo" },
            { src: "gavinnot-&-gracenot.png", label: "G & G" },
            { src: "gavinnot-&-young-gracenot.png", label: "Memories" },
            { src: "gavinnot-casino.png", label: "The Casino" },
            { src: "gavinnot-character-poster.png", label: "The Captain" },
            { src: "gavinnot-fish-and-chips.png", label: "Fish & Chips" },
            { src: "gavinnot-pirate-&-gavinbot.png", label: "Pirate Link" },
            { src: "gavinnot-village.png", label: "The Village" },
            { src: "karaoke-church.png", label: "Karaoke Church" },
            { src: "karaoke-circus.png", label: "Karaoke Circus" },
            { src: "merlin.png", label: "Merlin" },
            { src: "shed-essentials.png", label: "Shed Essentials" },
            { src: "ship-head.png", label: "Ship's Head" },
            { src: "super-artificial-intelligence-king.png", label: "Super AI" },
            { src: "the-ship.png", label: "The Galleon" },
            { src: "the-tech-workshop.png", label: "The Workshop" },
            { src: "the-village-bar.png", label: "The Pub" },
            { src: "treasure.png", label: "The Loot" }
        ];

        const gallery = document.getElementById('mainGallery');
        imgFiles.forEach(img => {
            const div = document.createElement('div');
            div.className = 'polaroid';
            div.style.setProperty('--r', (Math.random() * 6 - 3).toFixed(2) + 'deg');
            div.onclick = () => {
                document.getElementById('lightbox-img').src = img.src;
                document.getElementById('downloadLink').href = img.src;
                document.getElementById('lightbox').style.display = 'flex';
            };
            div.innerHTML = `<img src="${img.src}"><span>${img.label}</span>`;
            gallery.appendChild(div);
        });
    </script>
</body>
</html>
